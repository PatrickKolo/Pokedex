<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" type="image/x-icon" href="img/Pokeball.png">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"> </script>
    <script src="template.js"> </script>



</head>

<body onload="loadPokemon()">
    <div id="bg" class="bg">
<div class="overlay">
        <div onclick="closePokemonDetailContainer()" id="singlePokemonContainer" class="singlePokemonContainer d-none">
        </div>
    </div>

        <div id="searchBar" class="searchBar">
            <h1>Pokedex</h1>
            <div class="searchInputContainer" id="searchInputContainer">
                <input type="text" id="searchForPokemon" onkeyup="searchPokemon()" placeholder="Search...">
                <img onclick="clearSearch()" class="ClearSearchButton" id="ClearSearchButton" src="img/Back.png" alt="">
            </div>
            <img class="PokeLogo" src="img/Pokeball3.png" alt="">

        </div>

        <div id="pokeArea" class="pokeArea"></div>

    </div>
</body>

</html>
